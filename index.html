<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Table Calculator</title>
</head>
<body>
  <h1>Truth Table Calculator</h1>
  <form action="/calculate" method="post">
    <label for="expression">Logic Expression:</label>
    <input type="text" name="expression" id="expression" required>
    <br>
    <label for="variables">Variables (comma-separated):</label>
    <input type="text" name="variables" id="variables" required>
    <br>
    <button type="submit">Generate Truth Table</button>
  </form>
</body>
</html>
